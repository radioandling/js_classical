<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			// 求数组最大最小值
			var ary = [12, 45, 67, 89, 9, 35, 783, 234]
			
			// 1.假设法,思想:先假设最大值是第一个,然后再去遍历,碰到比第一个大的就换过来,遍历完成,最大值也求出来了
			var max1 = ary[0],
				min1 = ary[0]
			ary.forEach((item, index) => {
				item > max1 ? max1 = item : max1 = max1
				item < min1 ? min1 = item : min1 = min1
			})
			console.log(max1, min1)
			
			
			//2. 排序法, 思想是: 将数组进行排序,第一项和最后一项自然就是最大值和最小值
			var newAry = ary.sort((a, b)=>{
				return a - b
			})
			var max2 = newAry[newAry.length - 1]
			var min2 = newAry[0]
			console.log(max2, min2)
			
			// 3. 字符串拼接法, 思想是利用Math.min()和Math.max()来求最大值和最小值,先将要执行的语句拼接起来,然后再用eval方法执行就行了
			var strAry = ary.toString()
			var doWords1 = 'Math.max(' + strAry + ')'
			var doWords2 = 'Math.min(' + strAry + ')'
			var max3 = eval(doWords1)
			var min3 = eval(doWords2)
			console.log(max3, min3)
			
			// 4. apply方法, 思想是:利用是利用Math.min()和Math.max()来求最大值和最小值,利用apply的特点进行传参
			var max4 = Math.max.apply(null, ary)
			var min4 = Math.min.apply(null, ary)
			console.log(max4, min4)
			
			// 5. 数组结构法
			var max5 = Math.max(...ary)
			var min5 = Math.min(...ary)
			console.log(max5, min5)
		</script>
	</body>
</html>
